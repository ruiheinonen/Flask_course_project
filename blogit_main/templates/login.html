{% extends 'base.html' %}
{% block body %}

<div class="container">
    <form method="POST">

        {{ form.hidden_tag() }} <br><br>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"> {{ form.email.label }} </label>
            <div class="col-sm-8"><p>{{ form.email(class="form-group row col-sm-8 col-form-label form-control") }}</p></div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"> {{ form.password.label }} </label>
            <div class="col-sm-8"><p>{{ form.password(class="form-group row col-sm-8 col-form-label form-control") }}</p></div>
        </div>

        {{ form.submit(class="btn btn-outline-dark")}}

    </form>
</div>

{% endblock body %}
